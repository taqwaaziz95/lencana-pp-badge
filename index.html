<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pemuda Pancasila Badge</title>
		<style>
			body {
				background: #fff;
				margin: 0;
				padding: 0;
				height: 100vh;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				font-family: "Segoe UI", sans-serif;
			}

			.hexagon-border {
				width: 400px;
				aspect-ratio: 1 / 1.15;
				display: flex;
				justify-content: center;
				align-items: center;
				clip-path: polygon(50% 0%, 93% 25%, 93% 75%, 50% 100%, 7% 75%, 7% 25%);
				position: relative;
				padding: 5px;
				background: linear-gradient(45deg, green, lightgreen, darkgreen);
			}

			.hexagon-border-layer-1 {
				width: 100%;
				height: 100%;
				display: flex;
				justify-content: center;
				align-items: center;
				clip-path: inherit;
				background: white;
				padding: 5px;
			}

			.hexagon-border-layer-2 {
				width: 100%;
				height: 100%;
				display: flex;
				justify-content: center;
				align-items: center;
				clip-path: inherit;
				background: orange;
				padding: 5px;
			}

			.hexagon-border-layer-3 {
				width: 100%;
				height: 100%;
				display: flex;
				justify-content: center;
				align-items: center;
				clip-path: inherit;
				background: white;
				padding: 5px;
			}

			.hexagon-border-layer-4 {
				width: 100%;
				height: 100%;
				display: flex;
				justify-content: center;
				align-items: center;
				clip-path: inherit;
				background: orange;
				padding: 5px;
			}

			.hexagon-border-layer-5 {
				width: 100%;
				height: 100%;
				display: flex;
				justify-content: center;
				align-items: center;
				clip-path: inherit;
				background: white;
				padding: 5px;
			}

			.hexagon-border-layer-6 {
				width: 100%;
				height: 100%;
				display: flex;
				justify-content: center;
				align-items: center;
				clip-path: inherit;
				background: orange;
				padding: 8px;
			}

			.hexagon-inner {
				width: 100%;
				height: 100%;
				background: black;
				clip-path: inherit;
				display: flex;
				flex-direction: column;
				justify-content: space-between;
				align-items: center;
				color: white;
				box-sizing: border-box;
				padding: 20px 0;
			}

			.hexagon-inner .title {
				font-size: 18px;
				font-weight: bold;
				margin-top: 3rem;
			}

			.hexagon-inner img {
				width: 150px;
				border-radius: 8px;
			}

			.hexagon-inner .name {
				font-size: 16px;
				font-weight: bold;
			}

			.hexagon-inner .id {
				font-size: 14px;
				color: #ccc;
			}

			.hexagon-inner .status {
				display: flex;
				align-items: center;
				gap: 6px;
				margin-top: 12px;
				font-size: 14px;
				font-weight: 500;
				color: #00ff80;
			}

			.hexagon-inner .status-dot {
				width: 8px;
				height: 8px;
				background: #00ff80;
				border-radius: 50%;
			}

			.content-bottom {
				display: flex;
				flex-direction: column;
				align-items: center;
				width: 100%;
				margin-bottom: 20px;
			}

			.buttons {
				margin-top: 20px;
			}

			.buttons button {
				margin: 5px;
				padding: 10px 15px;
				border: none;
				cursor: pointer;
				font-size: 14px;
				font-weight: bold;
				border-radius: 5px;
				background: #f90;
				color: white;
			}
		</style>
	</head>
	<body>
		<div id="badge" class="hexagon-border pac">
			<div class="hexagon-border-layer-1">
				<div class="hexagon-border-layer-2">
					<div class="hexagon-border-layer-3">
						<div class="hexagon-border-layer-4">
							<div class="hexagon-border-layer-5">
								<div class="hexagon-border-layer-6">
									<div class="hexagon-inner">
										<div class="title">PEMUDA PANCASILA</div>
										<img
											src="https://upload.wikimedia.org/wikipedia/commons/b/b4/Logo-Pemuda-Pancasila-PNG-Warna.png"
											alt="Logo Pemuda Pancasila"
										/>
										<div class="content-bottom">
											<div class="name">Muhammad Taqwa Aziz</div>
											<div class="id">620406000271</div>
											<div class="status">
												<span class="status-dot"></span>
												AKTIF
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="buttons">
			<button onclick="changeBadge('pac')">PAC</button>
			<button onclick="changeBadge('mpc')">MPC</button>
			<button onclick="changeBadge('mpw')">MPW</button>
			<button onclick="changeBadge('mpn')">MPN</button>
			<button onclick="changeBadge('superadmin')">Superadmin</button>
		</div>

		<script>
			function changeBadge(type) {
				const badge = document.getElementById("badge");
				badge.className = "hexagon-border " + type;

				switch (type) {
					case "pac":
						badge.style.background =
							"linear-gradient(45deg, green, lightgreen, darkgreen)";
						break;
					case "mpc":
						badge.style.background =
							"linear-gradient(45deg, blue, lightblue, darkblue)";
						break;
					case "mpw":
						badge.style.background = "linear-gradient(45deg, #C33764, #1D2671)";
						break;
					case "mpn":
						badge.style.background = "linear-gradient(45deg, #CAC531, #F3F9A7)";
						break;
					case "superadmin":
						badge.style.background = "grey";
						break;
					default:
						badge.style.background =
							"linear-gradient(45deg, green, lightgreen, darkgreen)";
				}
			}
		</script>
	</body>
</html>
