<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pemuda Pancasila Badge</title>
		<style>
			body {
				background: #fff;
				margin: 0;
				padding: 0;
				height: 100vh;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				font-family: "Segoe UI", sans-serif;
			}

			.hexagon-border {
				width: 400px;
				aspect-ratio: 1 / 1.15;
				display: flex;
				justify-content: center;
				align-items: center;
				clip-path: polygon(50% 0%, 93% 25%, 93% 75%, 50% 100%, 7% 75%, 7% 25%);
				position: relative;
				padding: 10px;
				background: linear-gradient(45deg, #ff8c00, #ff4500);
			}

			.hexagon-border-layer-1 {
				width: 100%;
				height: 100%;
				display: flex;
				justify-content: center;
				align-items: center;
				clip-path: inherit;
				background: white;
				padding: 5px;
			}

			.hexagon-border-layer-2 {
				width: 100%;
				height: 100%;
				display: flex;
				justify-content: center;
				align-items: center;
				clip-path: inherit;
				background: orange;
				padding: 5px;
			}

			.hexagon-border-layer-3 {
				width: 100%;
				height: 100%;
				display: flex;
				justify-content: center;
				align-items: center;
				clip-path: inherit;
				background: white;
				padding: 5px;
			}

			.hexagon-border-layer-4 {
				width: 100%;
				height: 100%;
				display: flex;
				justify-content: center;
				align-items: center;
				clip-path: inherit;
				background: orange;
				padding: 5px;
			}

			.hexagon-border-layer-5 {
				width: 100%;
				height: 100%;
				display: flex;
				justify-content: center;
				align-items: center;
				clip-path: inherit;
				background: white;
				padding: 5px;
			}

			.hexagon-border-layer-6 {
				width: 100%;
				height: 100%;
				display: flex;
				justify-content: center;
				align-items: center;
				clip-path: inherit;
				background: orange;
				padding: 8px;
			}

			.hexagon-inner {
				width: 100%;
				height: 100%;
				background: black;
				clip-path: inherit;
				display: flex;
				flex-direction: column;
				justify-content: space-between;
				align-items: center;
				color: white;
				box-sizing: border-box;
				padding: 20px 0;
			}

			.hexagon-inner .title {
				font-size: 18px;
				font-weight: bold;
				margin-top: 5rem;
			}

			.hexagon-inner img {
				width: 150px;
				border-radius: 8px;
			}

			.hexagon-inner .name {
				font-size: 16px;
				font-weight: bold;
			}

			.hexagon-inner .id {
				font-size: 14px;
				color: #ccc;
			}

			.hexagon-inner .status {
				display: flex;
				align-items: center;
				gap: 6px;
				margin-top: 12px;
				font-size: 14px;
				font-weight: 500;
				color: #00ff80;
			}

			.hexagon-inner .status-dot {
				width: 8px;
				height: 8px;
				background: #00ff80;
				border-radius: 50%;
			}

			.content-bottom {
				display: flex;
				flex-direction: column;
				align-items: center;
				width: 100%;
				margin-bottom: 20px;
			}

			.buttons {
				margin-top: 20px;
			}

			.buttons button {
				margin: 5px;
				padding: 10px 15px;
				border: none;
				cursor: pointer;
				font-size: 14px;
				font-weight: bold;
				border-radius: 5px;
				background: #f90;
				color: white;
			}

			/* Add styles for V lines */
			.v-lines {
				display: flex;
				justify-content: center;
				gap: 4px;
				position: absolute;
				top: 10px;
			}

			.v-lines .v-line {
				/* width: 20px; */
				height: 75px;
				border: gold 3px solid;
				box-shadow: 0 0 5px yellow, 0 0 10px yellow;
				transform: rotate(0deg);
				position: relative;
			}
		</style>
	</head>
	<body>
		<div id="badge" class="hexagon-border pac">
			<div class="hexagon-inner">
				<!-- Added container for V lines -->
				<div class="title">PEMUDA PANCASILA</div>
				<img
					src="https://upload.wikimedia.org/wikipedia/commons/b/b4/Logo-Pemuda-Pancasila-PNG-Warna.png"
					alt="Logo Pemuda Pancasila"
				/>
				<div class="content-bottom">
					<div class="name">Muhammad Taqwa Aziz</div>
					<div class="id">620406000271</div>
					<div class="status">
						<span class="status-dot"></span>
						AKTIF
					</div>
				</div>
				<div class="v-lines"></div>
			</div>
		</div>

		<div class="buttons">
			<button onclick="changeBadge('pac')">PAC</button>
			<button onclick="changeBadge('mpc')">MPC</button>
			<button onclick="changeBadge('mpw')">MPW</button>
			<button onclick="changeBadge('mpn')">MPN</button>
			<button onclick="changeBadge('superadmin')">Superadmin</button>
		</div>

		<script>
			function changeBadge(type) {
				const badge = document.getElementById("badge");
				badge.className = "hexagon-border " + type;

				// Update background
				switch (type) {
					case "pac":
					case "mpc":
					case "mpw":
					case "mpn":
					case "superadmin":
						badge.style.background = "linear-gradient(45deg, #FF8C00, #FF4500)";
						break;
					default:
						badge.style.background = "linear-gradient(45deg, #FF8C00, #FF4500)";
						break;
				}

				// Update V lines
				const vLinesContainer = badge.querySelector(".v-lines");
				vLinesContainer.innerHTML = ""; // Clear existing lines
				let vCount = 0;

				switch (type) {
					case "pac":
						vCount = 1;
						break;
					case "mpc":
						vCount = 2;
						break;
					case "mpw":
						vCount = 3;
						break;
					case "mpn":
						vCount = 4;
						break;
					case "superadmin":
						vCount = 5; // No additional lines for superadmin
						break;
					default:
						vCount = 0;
						break;
				}

				for (let i = 0; i < vCount; i++) {
					const vLine = document.createElement("div");
					vLine.className = "v-line";
					if (type === "superadmin") {
						vLine.style.border = "orange 3px solid";
						vLine.style.boxShadow = "0 0 5px orange, 0 0 10px orange";
					}
					vLinesContainer.appendChild(vLine);
				}
			}
		</script>
	</body>
</html>
